<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="_template.xhtml">
	<ui:define name="titulo">Novo Produto</ui:define>
	<ui:define name="corpo">
		<h:form id="formProduto">
		
				<h2>
					<h:outputText value="Novo produto"
						rendered="#{empty produtoBean.produto.id}"/>
					
					<h:outputText value="Editar produto" 
						rendered="#{not empty produtoBean.produto.id}"/>
				</h2>
			
			<fieldset>
				<legend>Dados do Produto</legend>
				<h:inputHidden value="#{produtoBean.produto.id}"/>
				
			
					<h:outputLabel for="nome" value="Nome"/>
					<h:inputText id="nome" value="#{produtoBean.produto.nome}"/>
					
					<h:outputLabel value="Descricao" for="descricao"/>
					<h:inputTextarea id="descricao" value="#{produtoBean.produto.descricao}"/>
					
					<h:outputLabel for="preco" value="Preco"/>
					<h:inputText id="preco" value="#{produtoBean.produto.preco}"/>
					
					<h:commandButton value="Gravar" action="#{produtoBean.grava}">
						<f:ajax execute="@form" render="@form :formTabela"/>
					</h:commandButton>
			</fieldset>
		</h:form>
		
		<h2>Listagem de Produtos</h2>
		
		<h:form id="formTabela">
			<h:dataTable value="#{produtoBean.produtos}" var="produto"
					styleClass="dados" rowClasses="impar,par">
					
				<h:column>
					<f:facet name="header">Nome</f:facet>
					#{produto.nome}
				</h:column>
				
				<h:column>
					<f:facet name="header">Descricao</f:facet>
					#{produto.descricao}
				</h:column>
				
				<h:column>
					<f:facet name="header">Preco</f:facet>
					#{produto.preco}
				</h:column>
				
				<h:column>
					<h:commandLink action="#{produtoBean.remove(produto)}" value="Remover">
						<f:ajax render="@form" />
					</h:commandLink>
				</h:column>
				
				<h:column>
					<h:commandLink value="Alterar">
						<f:setPropertyActionListener value="#{produto}" 
							target="#{produtoBean.produto}"></f:setPropertyActionListener>
						<f:ajax render=":formProduto"/>
					</h:commandLink>
				</h:column>
				
				<f:facet name="footer">
					<h2>						
					</h2>
				</f:facet>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
