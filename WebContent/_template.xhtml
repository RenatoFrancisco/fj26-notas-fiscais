<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>
		<ui:insert name="titulo">
			Sistema de Notas Fiscais - UberDist
		</ui:insert>
	</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<div id="cabecalho">
		<h:graphicImage library="imagens" name="logo-uber.png" id="logoCompany"/>
		<div id="usuarioLogado">
			<h:form rendered="#{usuarioLogadoBean.logado}">
				Logado como: #{usuarioLogadoBean.usuario.login}
				<h:commandLink value="[Sair]"
					action="#{loginBean.logout}"/>
			</h:form>
		</div>
	</div>
	
	<div id="conteudo">
		<ui:insert name="corpo"/>
	</div>
	
	<div id="rodape">
		Copyright 2016.
		Todos os direitos reservados a Renato Francisco da Silva.
	</div>
</h:body>
</html>
