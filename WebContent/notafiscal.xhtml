<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:caelum="http://java.sun.com/jsf/composite/caelum"
	  xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="corpo">
		<h:form>
			<fieldset>
				<legend>Dados da Nota</legend>
				
				<p:outputLabel value="CNPJ do Cliente:" for="cnpj"/>
				<p:inputMask id="cnpj" value="#{notaFiscalBean.notaFiscal.cnpj}"
					mask="99.999.999/9999-9"/>
					
				<p:outputLabel value="Data:" for="data"/>
				<p:calendar id="data" value="#{notaFiscalBean.notaFiscal.data.time}"
					pattern="dd/MM/yyyy"/>
					
				<p:commandButton value="Avancar" action="#{notaFiscalBean.avanca}" />
			</fieldset>
		</h:form>	
	</ui:define>
</ui:composition>
</html>
